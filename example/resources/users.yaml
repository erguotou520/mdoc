module: users
name: 用户
prefix: /users
model: User
restful: true
resources:
  '/change_password':
    title: 修改密码
    description: 修改密码，需要传入旧密码和新密码
    method: post
    req:
      old_password:
        value: '@word(8,12)'
        comment: 旧密码
        required: true
      new_password:
        value: '@word(8,12)'
        comment: 新密码,
        required: true
        validator:
          - min_length: 8
    res:
      ok:
        template: common_success
      error_status: 403
      error:
        template: common_error
